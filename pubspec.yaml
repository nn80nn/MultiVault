name: multivault
description: "A secure password manager built with Flutter."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Database
  drift: ^2.22.1
  sqlcipher_flutter_libs: ^0.6.5
  sqlite3: ^2.7.3

  # Cryptography
  pointycastle: ^3.9.1
  encrypt: ^5.0.3

  # Secure Storage
  flutter_secure_storage: ^9.2.4

  # Biometrics
  local_auth: ^2.3.0

  # Navigation
  go_router: ^14.8.1

  # Import/Export
  csv: ^6.0.0
  xml: ^6.5.0
  file_picker: ^8.1.6
  share_plus: ^10.1.4
  path_provider: ^2.1.5

  # Networking (breach check)
  http: ^1.3.0
  crypto: ^3.0.6

  # Models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # UI
  flutter_slidable: ^3.1.1
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2

  # Utils
  path: ^1.9.0
  uuid: ^4.5.1
  intl: ^0.19.0
  equatable: ^2.0.7
  shared_preferences: ^2.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code generation
  drift_dev: ^2.22.2
  build_runner: ^2.4.14
  freezed: ^2.5.7
  json_serializable: ^6.9.2

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
